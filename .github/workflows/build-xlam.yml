name: Build XLAM Add-in

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-xlam:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js and npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'   # âœ… enables automatic npm cache restore/save

      # ğŸ“¦ Install vba-blocks with caching
      - name: Install vba-blocks CLI
        id: install_vba
        run: |
          # Only install if not already cached
          if ! command -v vba &> /dev/null; then
            npm install --global github:vba-blocks/vba-blocks
          fi
          echo "$(npm root -g)/../bin" >> $GITHUB_PATH

      # ğŸ” Verify the CLI installation
      - name: Verify installation
        run: vba --version

      # ğŸ—ï¸ Build the XLAM Add-in
      - name: Build XLAM file
        run: vba build

      # ğŸ“¤ Upload the XLAM artifact
      - name: Upload XLAM artifact
        uses: actions/upload-artifact@v4
        with:
          name: vim_enhanced_xlam
          path: build/vim_enhanced.xlam
