name: Build XLAM Add-in

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-xlam:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ğŸ“¦ Install vba-blocks CLI (ignore harmless warnings)
      - name: Install vba-blocks CLI
        run: |
          npm install --global https://github.com/vba-blocks/vba-blocks/archive/refs/heads/master.tar.gz || true
          BIN_DIR=$(npm bin -g)
          echo "$BIN_DIR" >> $GITHUB_PATH
          echo "Global npm binaries are in: $BIN_DIR"

      # ğŸ” Verify installation
      - name: Verify installation
        run: |
          BIN_DIR=$(npm bin -g)
          echo "Listing contents of $BIN_DIR:"
          ls -al "$BIN_DIR"
          "$BIN_DIR/vba" --version || node "$(npm root -g)/vba-blocks/bin/vba" --version

      # ğŸ—ï¸ Build XLAM file
      - name: Build XLAM file
        run: |
          BIN_DIR=$(npm bin -g)
          "$BIN_DIR/vba" build || node "$(npm root -g)/vba-blocks/bin/vba" build

      # ğŸ“¤ Upload artifact
      - name: Upload XLAM artifact
        uses: actions/upload-artifact@v4
        with:
          name: vim_enhanced_xlam
          path: build/vim_enhanced.xlam
