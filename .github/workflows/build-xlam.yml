name: Build XLAM Add-in

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-xlam:
    runs-on: ubuntu-latest

    steps:
      # 🧾 Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ⚙️ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 📦 Install vba-blocks CLI from GitHub
      - name: Install vba-blocks CLI
        run: |
          npm install --global github:vba-blocks/vba-blocks
          echo "$(npm bin -g)" >> $GITHUB_PATH

      # 🔍 Verify installation
      - name: Verify installation
        run: |
          ls -al "$(npm bin -g)"
          vba --version || node "$(npm root -g)/vba-blocks/bin/vba" --version

      # 🏗️ Build the XLAM add-in
      - name: Build XLAM file
        run: |
          if command -v vba &> /dev/null; then
            vba build
          else
            node "$(npm root -g)/vba-blocks/bin/vba" build
          fi

      # 📤 Upload the artifact
      - name: Upload XLAM artifact
        uses: actions/upload-artifact@v4
        with:
          name: vim_enhanced_xlam
          path: build/vim_enhanced.xlam
