name: Build XLAM Add-in

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-xlam:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install vba-blocks CLI
        run: |
          set +e
          npm install --global https://github.com/vba-blocks/vba-blocks/archive/refs/heads/master.tar.gz
          EXIT_CODE=$?
          echo "npm exit code: $EXIT_CODE"
          if [ "$EXIT_CODE" -gt 1 ]; then
            echo "❌ npm failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi
          set -e
          BIN_DIR=$(npm bin -g)
          echo "$BIN_DIR" >> $GITHUB_PATH
          echo "Global npm binaries are in: $BIN_DIR"

      - name: Verify installation
        run: |
          BIN_DIR=$(npm bin -g)
          echo "Listing contents of $BIN_DIR:"
          ls -al "$BIN_DIR"
          "$BIN_DIR/vba" --version || node "$(npm root -g)/vba-blocks/bin/vba" --version

      - name: Build XLAM file
        run: |
          BIN_DIR=$(npm bin -g)
          "$BIN_DIR/vba" build || node "$(npm root -g)/vba-blocks/bin/vba" build

      - name: Upload XLAM artifact
        uses: actions/upload-artifact@v4
        with:
          name: vim_enhanced_xlam
          path: build/vim_enhanced.xlam
