name: Build XLAM Add-in

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-xlam:
    runs-on: windows-latest  # Use Windows to run VBA tooling
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install vba-blocks

      - name: Build XLAM file
        run: |
          vba build --project vba-blocks.json

      - name: Upload XLAM artifact
        uses: actions/upload-artifact@v4
        with:
          name: vim_enhanced_xlam
          path: vim_enhanced.xlam
