name: Build XLAM Add-in

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-xlam:
    runs-on: windows-latest  # Use Windows to run VBA tooling

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ⬇️ Install vba-blocks CLI directly from GitHub
      - name: Install vba-blocks CLI
        run: |
          npm install --global github:vba-blocks/vba-blocks

      - name: Build XLAM file
        run: |
          vba build

      - name: Upload XLAM artifact
        uses: actions/upload-artifact@v4
        with:
          name: vim_enhanced_xlam
          path: build/vim_enhanced.xlam
